name: Run pytest

on: push  # プッシュやプルリクエスト時に実行する

jobs:
  test:
    runs-on: macOS  # Ubuntuランナーを使用

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # リポジトリのコードをチェックアウトする

    - name: Set up Python
      uses: actions/setup-python@v2  # Python環境をセットアップする
      with:
        python-version: 3.11  # Pythonのバージョンを指定

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # 必要なパッケージをインストール

    - name: Run pytest
      run: |
        pytest  # pytestを実行

    - name: Run pytest and display results
      run: |
        pytest --junitxml=test-results.xml
      continue-on-error: true

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: test-results.xml

    # テスト結果をGitHub上で表示する
    - name: display results
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: artifacts/**/*.xml